<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mt-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mt-4">Sign In</h3>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" autocomplete="off" />
          </div>
            <div *ngIf="signInForm.get('email')?.invalid && isSubmitted" class="text-danger">
              <small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email address.</small>
          </div>
          <div class="input-group mt-4">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="off" />
          </div>
            <div *ngIf="signInForm.get('password')?.invalid && isSubmitted" class="text-danger">
              <small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</small>
            </div>
          <!-- <div class="form-group text-start mt-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" id="checkbox-fill-a1" formControlName="saveDetails" />
              <label for="checkbox-fill-a1" class="cr">Save Details</label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-primary text-white mt-4">Sign In</button>
        </form>
        <b *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</b>
        <p class="mb-0 text-muted mt-2">
          Donâ€™t have an account?
          <a [routerLink]="['/auth/sign-up']">Sign up</a>
        </p>
        <p class="mb-0 text-muted mt-2">
          Don't want to create account?
          <a [routerLink]="['/admin/dashboard']">Sign In As Guest</a>
        </p>
      </div>
    </div>
  </div>
</div>
