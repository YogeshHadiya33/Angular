<ul class="navbar-nav">

  <li>
    <div class="dropdown drp-user" ngbDropdown placement="auto">
      <a href="javascript:" ngbDropdownToggle data-toggle="dropdown">
        <i class="icon feather icon-settings"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-end profile-notification" ngbDropdownMenu>
        @if(userDetails !=null || userDetails != undefined)
        {
        <div class="pro-head">
          <img src="assets/images/user/avatar-1.jpg" class="img-radius" alt="User-Profile-Image" />
          <span>{{userDetails.firstName}} {{userDetails.lastName}}</span>
          <span (click)="logout()" class="dud-logout" title="Logout">
            <i class="feather icon-log-out"></i>
          </span>
        </div>
        }
        @else{
        <div class="pro-head">
          <img src="assets/images/user/avatar-1.jpg" class="img-radius" alt="User-Profile-Image" />
          <span>Guest User</span>
          <span [routerLink]="['/auth/sign-in']" class="dud-logout" title="Sign In">
            <i class="feather icon-align-center"></i>
          </span>

        </div>
        }

      </div>

  </li>
