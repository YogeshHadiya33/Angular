<div class="modal-header">
    <h5 class="modal-title">{{ todo ? 'Edit Todo' : 'Add Todo' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" formControlName="title" />
        <div *ngIf="todoForm.get('title')?.invalid && isSubmitted" class="text-danger">
          <small *ngIf="todoForm.get('title')?.errors?.['required']">Title is required.</small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description</label>
        <input id="description" class="form-control" formControlName="description" />
        <div *ngIf="todoForm.get('description')?.invalid && isSubmitted" class="text-danger">
          <small *ngIf="todoForm.get('description')?.errors?.['required']">Description is required.</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
