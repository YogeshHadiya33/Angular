<h1>Parent Component</h1>
<br>
<br>

<input type="text" [(ngModel)]="message" placeholder="Enter message" class="form-control" style="width: 50%;">
<br>
<br>

<p>Message from Child: {{mesageFromChild}}</p>
<br>
<app-child [message]="message" (messageToParent)="receiveMessageFromChild($event)"></app-child>

<br>
<app-another-child></app-another-child> <Br>
<button class="btn btn-secondary" (click)="changeAnotherChildCounter()">Change Counter Value</button>

<br>
<br>

<label>Message to show on another parent</label> <br>
<input type="text" [(ngModel)]="mesageForAnotherChild"
(keyup)="changeMessageInAnotherChildCounter()"
 placeholder="Enter message to show on another parent"
 class="form-control" style="width: 50%;">
